name: CodeQL

on:
  push:
    branches: [master, dev]
    paths-ignore:
      - node_modules
  pull_request:
    branches: [master, dev]
    paths-ignore:
      - node_modules
  schedule:
    - cron: '0 6 * * 3'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # pin@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@a669cc5936cc5e1b6a362ec1ff9e410dc570d190
        with:
          queries: security-and-quality
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@a669cc5936cc5e1b6a362ec1ff9e410dc570d190

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@a669cc5936cc5e1b6a362ec1ff9e410dc570d190
